<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> PayPal Standard Payments Integration | Client Demo </title>
</head>

<body>
    <div id="paypal-button-container"></div>
    <!-- Replace "client-id=test" with your PayPal Client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

    <script>
        const paypalButtons = paypal.Buttons({
            // optional styling for buttons
            style: {
                color: "gold",
                shape: "rect",
                height: 40
            },

            // set up the transaction
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [
                        {
                            amount: {
                                value: "88.44"
                            }
                        }
                    ]
                });
            },

            // finalize the transaction
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    const payerName = details.payer.name.given_name;
                    console.log(`Transaction completed by ${payerName}!`);
                });
            },

            // handle unrecoverable errors
            onError: function (err) {
                console.error(
                    `An error has prevented the buyer from checking out with PayPal: ${err}`
                );
            }
        });

        paypalButtons.render("#paypal-button-container").catch(function (err) {
            console.error(`PayPal Buttons failed to render: ${err}`);
        });
    </script>
</body>

</html>
